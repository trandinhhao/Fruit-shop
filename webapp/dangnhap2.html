<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - VFRESH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h2 {
            color: #4CAF50;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        .switch-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .switch-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Đăng Nhập</h2>
        <div class="input-group">
            <label for="login-username">Tên đăng nhập</label>
            <input type="text" id="login-username" placeholder="Nhập tên đăng nhập">
        </div>
        <div class="input-group">
            <label for="login-password">Mật khẩu</label>
            <input type="password" id="login-password" placeholder="Nhập mật khẩu">
        </div>
        <p class="error-message" id="login-error">Tên đăng nhập hoặc mật khẩu không đúng!</p>
        <button class="btn" onclick="login()">Đăng Nhập</button>
        <p class="switch-link">
            <a href="#" onclick="showRegister()">Đăng ký</a> | 
            <a href="#" onclick="forgotPassword()">Quên mật khẩu?</a>
        </p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Đăng Ký</h2>
        <div class="input-group">
            <label for="register-username">Tên đăng nhập</label>
            <input type="text" id="register-username" placeholder="Nhập tên đăng nhập">
        </div>
        <div class="input-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Nhập email">
        </div>
        <div class="input-group">
            <label for="register-phone">Số điện thoại</label>
            <input type="tel" id="register-phone" placeholder="Nhập số điện thoại">
        </div>
        <div class="input-group">
            <label for="register-gender">Giới tính</label>
            <select id="register-gender">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
        </div>
        <div class="input-group">
            <label for="register-password">Mật khẩu</label>
            <input type="password" id="register-password" placeholder="Nhập mật khẩu">
        </div>
        <div class="input-group">
            <label for="register-confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu">
        </div>
        <button class="btn" onclick="register()">Đăng Ký</button>
        <p class="switch-link">
            Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a>
        </p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;
            var errorMessage = document.getElementById("login-error");
            
            if (username === "admin" && password === "123456") {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html";
            } else {
                errorMessage.style.display = "block";
            }
        }

        function showRegister() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function register() {
            var username = document.getElementById("register-username").value;
            var email = document.getElementById("register-email").value;
            var phone = document.getElementById("register-phone").value;
            var gender = document.getElementById("register-gender").value;
            var password = document.getElementById("register-password").value;
            var confirmPassword = document.getElementById("register-confirm-password").value;
            
            if (username === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }
            if (password !== confirmPassword) {
                alert("Mật khẩu xác nhận không khớp!");
                return;
            }
            alert("Đăng ký thành công! Bây giờ bạn có thể đăng nhập.");
            showLogin();
        }

        function forgotPassword() {
            alert("Vui lòng liên hệ quản trị viên để đặt lại mật khẩu.");
        }
    </script>
</body>
</html>
